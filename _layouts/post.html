---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="writer">
    <div class="site-avatar "><img src="{{ site.avatar }}" /></div>
    <div class="writer-info-wrap">
      <div class="writer-name">{{ site.name }}</div>
      <div class="date">
        Written on {{ page.date | date: "%B %e, %Y" }}
      </div>
    </div>
  </div>

  {% include disqus.html %}
</article>
