---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.description }}
      </div>
      <small class="date lightGray">Written on {{ post.date | date: "%F" }}</small>
    </article>
  {% endfor %}
</div>
